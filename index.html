<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="black">
        <div id="layer">
            <!-- This is the header section -->
            <section>
                <div>
                    <img src="avatar-jessica.jpeg">
                    <h1>Jessica Randall</h1>
                    <p class="london">London, United Kingdom</p>
                    <p class="about">"Front-end developer and avid reader." </p>
                </div>
            </section>

            <!-- This is the other section -->
             <section id="other">
                <div class="github">Github</div>
                <div class="frontend">Frontend Mentor</div>
                <div class="linkedin">LinkedIn </div>
                <div class="twitter">Twitter </div>
                <div class="instagram">Instagram</div>
             </section>

             <br>
             <br>
             <!-- This is the footer section -->
              <section>
                <footer>
                    <p>Challenge by <a href="www.frontendmentor.com">Frontend Mentor.</a> Coded by Luciferrere</p>
                </footer>
              </section>
        </div>
    </div>
</body>
</html>
